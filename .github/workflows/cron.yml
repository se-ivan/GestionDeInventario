name: Trigger Daily Report
on:
  schedule:
    # 03:00 UTC es 21:00 en Morelia, Michoac√°n (UTC-6)
    - cron: '0 3 * * *' 
  workflow_dispatch: # Permite ejecutarlo manualmente desde GitHub para probar

jobs:
  hit-api:
    runs-on: ubuntu-latest
    steps:
      - name: Call API Endpoint
        run: |
          curl -X GET "https://gestiondeinventario.onrender.com/api/cron/daily-summary?force=true" \
          -H "Authorization: Bearer ${{ secrets.CRON_SECRET }}"